<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gerenciador de senhas</title>
  </head>
  <body>
    <div class="box">
      <h1>Gerenciador de Senhas</h1>
      <input type=" text" placeholder="Criar senha" id="password"min="8" max="12" readonly />
      <table class="tabela">
        <th>
          <button id="button" class="create" onclick="genPassword()">
            Gerar senha
          </button>
        </th>
        <th>
          <button id="button" class="copy" onclick="copyPassword()">
            Copiar
          </button>
        </th>
      </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
